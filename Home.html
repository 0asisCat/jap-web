<!-- Will be using https://www.branah.com/japanese and https://www.keybr.com/typing-test as a guide-->


<!DOCTYPE html>
<html lang="en ja">
    <head>
        <meta charset="UTF-8 x-euc">
        <title>JapKey | Practice Japanese Typing</title>
        <link rel="stylesheet" href="pagestyle.css">
    </head>

    <body>
        <header>

        </header>
        <main>
            <div>
                <h1>Japanese Keyboard 日本語のキーボード</h1>
                <h3>Practice Your Japanese Typing Skills</h3>
                <p>
                    <textarea rows="5" cols="60">

                    </textarea>
                </p>
                <div class="jk-keyboard">
                    <div class="jk-keyboard-alpha">
                        <button id="k0" class="jk-key">
                            <div class="jk-label-reference">`</div>
                            <div class="jk-level-natural">ろ</div>
                        </button>
                        <button id="k1" class="jk-key">
                            <div class="jk-label-reference">1</div>
                            <div class="jk-level-natural">ぬ</div>
                        </button>
                        <button id="k2" class="jk-key">
                            <div class="jk-label-reference">2</div>
                            <div class="jk-level-natural">ふ</div>
                        </button>
                        <button id="k3" class="jk-key">
                            <div class="jk-label-reference">3</div>
                            <div class="jk-level-natural">あ</div>
                        </button>
                        <button id="k4" class="jk-key">
                            <div class="jk-label-reference">4</div>
                            <div class="jk-level-natural">う</div>
                        </button>
                        <button id="k5" class="jk-key">
                            <div class="jk-label-reference">5</div>
                            <div class="jk-level-natural">え</div>
                        </button>
                        <button id="k6" class="jk-key">
                            <div class="jk-label-reference">6</div>
                            <div class="jk-level-natural">お</div>
                        </button>
                        <button id="k7" class="jk-key">
                            <div class="jk-label-reference">7</div>
                            <div class="jk-level-natural">や</div>
                        </button>
                        <button id="k8" class="jk-key">
                            <div class="jk-label-reference">8</div>
                            <div class="jk-level-natural">ゆ</div>
                        </button>
                        <button id="k9" class="jk-key">
                            <div class="jk-label-reference">9</div>
                            <div class="jk-level-natural">よ</div>
                        </button>
                        <button id="k10" class="jk-key">
                            <div class="jk-label-reference">0</div>
                            <div class="jk-level-natural">わ</div>
                        </button>
                        <button id="k11" class="jk-key">
                            <div class="jk-label-reference">-</div>
                            <div class="jk-level-natural">ほ</div>
                        </button>
                        <button id="k12" class="jk-key">
                            <div class="jk-label-reference">=</div>
                            <div class="jk-level-natural">へ</div>
                        </button>
                        <button id="jk-backspace">
                            <span>Backspace</span>
                        </button>
                        <div class="jk-clear"></div>                        
                        <button id="jk-tab">
                            <span>Tab</span>
                        </button>
                        <button id="k13" class="jk-key">
                            <div class="jk-label-reference">q</div>
                            <div class="jk-level-natural">た</div>
                        </button>
                        <button id="k14" class="jk-key">
                            <div class="jk-label-reference">w</div>
                            <div class="jk-level-natural">た</div>
                        </button>
                        <button id="k15" class="jk-key">
                            <div class="jk-label-reference">e</div>
                            <div class="jk-level-natural">い</div>
                        </button>
                        <button id="k16" class="jk-key">
                            <div class="jk-label-reference">r</div>
                            <div class="jk-level-natural">す</div>
                        </button>
                        <button id="k17" class="jk-key">
                            <div class="jk-label-reference">t</div>
                            <div class="jk-level-natural">か</div>
                        </button>
                        <button id="k18" class="jk-key">
                            <div class="jk-label-reference">y</div>
                            <div class="jk-level-natural">ん</div>
                        </button>
                        <button id="k19" class="jk-key">
                            <div class="jk-label-reference">u</div>
                            <div class="jk-level-natural">な</div>
                        </button>
                        <button id="k20" class="jk-key">
                            <div class="jk-label-reference">i</div>
                            <div class="jk-level-natural">に</div>
                        </button>
                        <button id="k21" class="jk-key">
                            <div class="jk-label-reference">o</div>
                            <div class="jk-level-natural">ら</div>
                        </button>
                        <button id="k22" class="jk-key">
                            <div class="jk-label-reference">p</div>
                            <div class="jk-level-natural">せ</div>
                        </button>
                        <button id="k23" class="jk-key">
                            <div class="jk-label-reference">[</div>
                            <div class="jk-level-natural">゛</div>
                        </button>
                        <button id="k24" class="jk-key">
                            <div class="jk-label-reference">]</div>
                            <div class="jk-level-natural">゜</div>
                        </button>
                        <button id="k25" class="jk-key">
                            <div class="jk-label-reference">\</div>
                            <div class="jk-level-natural">む</div>
                        </button>
                        <div class="jk-clear"></div>                       
                        <button id="jk-caps-lock">
                            <span>Caps Lock</span>
                        </button>
                        <button id="k26" class="jk-key">
                            <div class="jk-label-reference">a</div>
                            <div class="jk-level-natural">ち</div>
                        </button>
                        <button id="k27" class="jk-key">
                            <div class="jk-label-reference">s</div>
                            <div class="jk-level-natural">と</div>
                        </button>
                        <button id="k28" class="jk-key">
                            <div class="jk-label-reference">d</div>
                            <div class="jk-level-natural">し</div>
                        </button>
                        <button id="k29" class="jk-key">
                            <div class="jk-label-reference">f</div>
                            <div class="jk-level-natural">は</div>
                        </button>
                        <button id="k30" class="jk-key">
                            <div class="jk-label-reference">g</div>
                            <div class="jk-level-natural">き</div>
                        </button>
                        <button id="k31" class="jk-key">
                            <div class="jk-label-reference">h</div>
                            <div class="jk-level-natural">く</div>
                        </button>
                        <button id="k32" class="jk-key">
                            <div class="jk-label-reference">j</div>
                            <div class="jk-level-natural">ま</div>
                        </button>
                        <button id="k33" class="jk-key">
                            <div class="jk-label-reference">k</div>
                            <div class="jk-level-natural">の</div>
                        </button>
                        <button id="k34" class="jk-key">
                            <div class="jk-label-reference">l</div>
                            <div class="jk-level-natural">り</div>
                        </button>
                        <button id="k35" class="jk-key">
                            <div class="jk-label-reference">;</div>
                            <div class="jk-level-natural">れ</div>
                        </button>
                        <button id="k36" class="jk-key">
                            <div class="jk-label-reference">'</div>
                            <div class="jk-level-natural">け</div>
                        </button>
                        <button id="jk-enter">
                            <span>Enter</span>
                        </button>
                        <div class="jk-clear"></div>
                        <button id="jk-shift">
                            <span>Shift</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
