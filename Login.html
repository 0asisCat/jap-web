<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8 x-euc">
        <title>JapKey | Sign in</title>
        <link rel="stylesheet" href="pagestyle.css">
    </head>
    <body>
        <h1>Sign In サインイン</h1>
        <p>Log in to save progress</p>
        <form method="post" action="">
            <fieldset>
                <label for="username">Username: <input id="username" type="text" placeholder="USERNAME ユーザー" required></label>
            </fieldset>
            <fieldset>
                <label for="email">Email: <input id="username" type="email" placeholder="EMAIL メール" required></label>
            </fieldset>
            <fieldset>
                <label for="password">New Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" placeholder="PASSWORD パスワード" required></label>
            </fieldset>
            <fieldset>
                <label for="picture">Profile Picture: <input id="picture" type="file" required></label>
            </fieldset>
            <fieldset>
                <label for="referrer">How did you learn about us?
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Family/ Friends</option>
                        <option value="2">Social Media</option>
                        <option value="3">Search browser</option>
                        <option value="4">Forum</option>
                        <option value="5">School/ Teacher/ Tutor</option>
                        <option value="6">Other</option>
                    </select>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" required> I accept the <a href="">TERMS AND CONDITIONS</a>.</label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
